<div *ngIf="reg" id="registration" class="center centerText">
    <h2>Registration Form</h2>
    <button (click)="fromReg()" href='' class="right">Login</button>
    <form #regRef="ngForm" (ngSubmit)="createProfile(regRef)" class="center noBorder centerText">
      <label>First name: </label>
      <input type="text" name="fName" ngModel required/>
  
      <br>
      <br>
      <label>Last Name: </label>
      <input type="text" name="lName" ngModel required/>
  
      <br>
      <br>
      <label>Username: </label>
      <input type="text" name="user" ngModel required/>
  
      <br>
      <br>
      <label>Password: </label>
      <input type="password" name="pass" ngModel required/>
  
      <br>
      <br>
      <input type="submit" value="Register" [disabled]="!regRef.valid"/>
      <input type="reset" value="Reset"/>
    </form>
    {{registrationConformation}}
</div>
  
  <div *ngIf="log" id="login" class="center centerText">
    <h2>Login Form</h2>
    <form #loginRef="ngForm" (ngSubmit)="checkUser(loginRef)" class="center noBorder centerText">
      
      <label>Username: </label>
      <input type="text" name="user" ngModel required/>
  
      <br>
      <br>
      <label>Password: </label>
      <input type="password" name="pass" ngModel required/>
  
      <br>
      <br>
      <input type="submit" value="Login" [disabled]="!loginRef.valid"/>
      <a (click) = "fromLog()" href='' class="right">Sign Up</a>
  
    </form>
    {{loginMsg}}
  </div>


  <div *ngIf="profile" id="profile" class="center centerText">
    <h2>My Portfolio</h2>
    <br>
    Welcome {{user}}
    <br>
    <br>
    <form #contactRef="ngForm" (ngSubmit)="createContact(contactRef)" class="centerText center noBorder">
        <label>Contact Name: </label>
        <input type="text" name="name" ngModel required/>
        <br>
        <br>
        <label>Phone Number: </label>
        <input type="number" name="number" ngModel required/>
        <br>
        <input class="right" type="submit" value="Save" [disabled]="!contactRef.valid"/>
    </form>
    <br>
    <button (click) = "showTable()">Contact Details</button>
    <hr/>
    
    <div class="center noBorder" *ngIf="table">
    <table class="center noBorder">
        <tr>
            <th>Name</th>
            <th>Phone No.</th>
        </tr>
        <tr *ngFor = "let con of contacts">
            <td>{{con.name}}</td>
            <td>{{con.number}}</td>
        </tr>
    </table>
    </div>
  </div>
