<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
        
    <h3 class="text-center">
        Simply
        <small class="text-muted">Blogging</small>
    </h3>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid justify-content-end">
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Add Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>



      <br>



    <form class="container-fluid">
        <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Enter a title for your blog :)">
        </div>
        </div>

        <div class="row mb-3">
        <label for="article" class="col-sm-2 col-form-label">Articles</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="article" style="height: 100px" placeholder="Write whatever you wish for your blog over here..."></textarea>
        </div>
        </div>

        <div class="row mb-3">
            <label for="image" class="col-sm-2 col-form-label">Add Image</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="image" placeholder="Please enter only the image url if you wish to use an image :(">
            </div>
        </div>
        
        
        <button onclick="generateBlog()" type="button" class="btn btn-dark">Add Blog</button>
    </form>
    <br>
    <br>

    
    <div id="blogs" class="container-fluid d-flex justify-content-evenly">


    </div>


        
</body>
</html>
